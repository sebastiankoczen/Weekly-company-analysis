name: Weekly Company Analysis

on:
  schedule:
    - cron: '0 9 * * 1'   # Every Monday at 9:00 AM UTC
  workflow_dispatch:        # Also allows manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pandas openpyxl

      - name: Run analysis
        env:
          GEMINI_API_KEY:   ${{ secrets.GEMINI_API_KEY }}
          SEND_EMAIL:       ${{ secrets.SEND_EMAIL }}
          EMAIL_FROM:       ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD:   ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO:         ${{ secrets.EMAIL_TO }}
          SMTP_SERVER:      ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:        ${{ secrets.SMTP_PORT }}
        run: python weekly_ai_report_enhanced.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-report-${{ github.run_number }}
          path: |
            report_week*.txt
            analysis_week*.xlsx
            email_preview_week*.html
          retention-days: 30
